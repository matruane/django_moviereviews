<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
      <a href="{% url 'home' %}" class="navbar-brand">
        {% load static %}
        <img src="{% static 'images/movie.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Movies
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-lable="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a href="{% url 'news' %}" class="nav-link">News</a>
          <a href="#" class="nav-link">Login</a>
          <a href="#" class="nav-link">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock content%}
  </div>
  <footer class="text-center text-lg-start bg-light text-muted mt-4">
    <div class="text-center p-4">
      <a href="https://mat.nz" target="_blank" class="text-reset fw-bold text-decoration-none">Mat Ruane</a>
    </div>
  </footer>
</body>
</html>
